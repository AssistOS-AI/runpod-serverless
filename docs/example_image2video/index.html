<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="inputForm">
    <label for="accessKeyId">S3 Access Key ID:</label>
    <input type="password" id="accessKeyId" name="accessKeyId" value="" required>

    <label for="secretAccessKey">S3 Secret Key:</label>
    <input type="password" id="secretAccessKey" name="secretAccessKey" value="" required>

    <label for="apiKey">RunPOD API Key:</label>
    <input type="password" id="apiKey" name="apiKey" value="" required>

    <label for="fileInput">Choose File:</label>
    <input type="file" id="fileInput" name="fileInput" required>
    <input type="button" value="Upload" onclick="uploadFile()">

    <input type="submit" value="Submit" onclick="submitForm(event)">
</form>

<div id="loadingSpinner" style="display: none;"></div>

<div id="result" style="margin-top: 20px;"></div>

<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1265.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
