<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <form id="inputForm">
        <h2>Text to Speech Generator</h2>

        <div class="credentials-section">
            <h3>API Credentials</h3>
            <label for="accessKeyId">S3 Access Key ID:</label>
            <input type="password" id="accessKeyId" name="accessKeyId" required>

            <label for="secretAccessKey">S3 Secret Key:</label>
            <input type="password" id="secretAccessKey" name="secretAccessKey" required>

            <label for="apiKey">RunPOD API Key:</label>
            <input type="password" id="apiKey" name="apiKey" required>
        </div>

        <div class="tts-section">
            <h3>Text to Speech Settings</h3>
            <label for="language">Language:</label>
            <select id="language" name="language" required>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="pl">Polish</option>
                <option value="tr">Turkish</option>
                <option value="ru">Russian</option>
                <option value="nl">Dutch</option>
                <option value="cs">Czech</option>
                <option value="ar">Arabic</option>
                <option value="zh-cn">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="hu">Hungarian</option>
                <option value="hi">Hindi</option>
            </select>

            <label for="text">Text to Convert:</label>
            <textarea id="text" name="text" rows="4" required
                      placeholder="Enter the text you want to convert to speech..."></textarea>

            <div class="voice-clone-section">
                <label class="checkbox-container">
                    <input type="checkbox" id="enableVoiceClone" name="enableVoiceClone">
                    Enable Voice Cloning
                </label>

                <div id="voiceCloneOptions" class="hidden">
                    <label for="referenceAudio">Reference Voice Audio (WAV/MP3):</label>
                    <input type="file" id="referenceAudio" name="referenceAudio"
                           accept="audio/*" class="file-input">
                    <div class="file-requirements">
                        Recommended: Clear voice recording, 10-30 seconds long
                    </div>
                </div>
            </div>

            <div class="submit-container">
                <button type="submit" id="submitBtn">Generate Speech</button>
            </div>
        </div>
    </form>

    <div id="loadingSpinner" class="hidden">
        <div class="spinner"></div>
        <p>Generating speech...</p>
    </div>

    <div id="result" class="hidden">
        <h3>Generated Audio</h3>
        <div id="audioPlayer" class="audio-player">
            <audio id="audioElement" controls>
                Your browser does not support the audio element.
            </audio>
            <a id="downloadLink" class="download-btn" download="generated_speech.wav">
                Download Audio
            </a>
        </div>
    </div>

    <div id="error" class="error-message hidden"></div>
</div>

<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1265.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
