<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="inputForm">
    <label for="accessKeyId">S3 Access Key ID:</label>
    <input type="password" id="accessKeyId" name="accessKeyId" value="" required>

    <label for="secretAccessKey">S3 Secret Key:</label>
    <input type="password" id="secretAccessKey" name="secretAccessKey" value="" required>

    <label for="apiKey">RunPOD API Key:</label>
    <input type="password" id="apiKey" name="apiKey" value="" required>

    <label for="authApiKey">HuggingFace API Key:</label>
    <input type="password" id="authApiKey" name="authApiKey" value="" required>

    <label for="language">Language:</label>
    <select id="language" name="language" required>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="pl">Polish</option>
        <option value="tr">Turkish</option>
        <option value="ru">Russian</option>
        <option value="nl">Dutch</option>
        <option value="cs">Czech</option>
        <option value="ar">Arabic</option>
        <option value="zh-cn">Chinese</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="hu">Hungarian</option>
        <option value="hi">Hindi</option>
    </select>

    <label for="text">Text to Convert:</label>
    <textarea id="text" name="text" rows="4" cols="49" required></textarea>

    <div class="voice-clone-section">
        <label class="checkbox-container">
            <input type="checkbox" id="enableVoiceClone" name="enableVoiceClone">
            Enable Voice Cloning
        </label>

        <div id="voiceCloneInputs" style="display: none;">
            <label for="referenceAudio">Reference Voice Audio (WAV/MP3):</label>
            <input type="file" id="referenceAudio" name="referenceAudio" accept="audio/*">

            <div class="reference-audio-preview" style="display: none;">
                <audio id="referencePreview" controls>
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>

    <input type="submit" value="Generate Speech" onclick="submitForm(event)">
</form>

<div id="loadingSpinner" style="display: none;">
    <div class="spinner"></div>
    <p>Generating speech...</p>
</div>

<div id="result" style="display: none;">
    <h3>Generated Speech</h3>
    <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
    </audio>
    <button onclick="downloadAudio()" class="download-btn">Download Audio</button>
</div>

<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1265.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
